	</head>
	<body>
	
		<div class='playlist-block'> </div>

				<button class="backward"></button>

			</div>

			</div>
		</div>
		
		<div class='timeline-block'>
			<div class="durationNum"></div>

					
			<div class="timeline">
				<div class="progress"></div>
			</div>
		</div>
